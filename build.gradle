buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the plugins to add support for building a CLI application
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'

    // Apply the plugin to add support for jacoco test coverage report
    id 'jacoco'

    id 'io.codearte.nexus-staging' version '0.30.0'
}

archivesBaseName = 'ga4gh-starter-kit-wes'
group 'org.ga4gh'
version '0.0.3'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4'
    implementation 'org.hibernate:hibernate-core:5.4.11.Final'
    implementation 'org.springframework:spring-orm:5.1.6.RELEASE'
    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    implementation 'org.hibernate:hibernate-core:5.4.11.Final'
    implementation 'org.postgresql:postgresql:42.2.10'
    implementation 'javax.xml.bind:jaxb-api:2.2.8'
    // implementation 'com.fasterxml.jackson.core:jackson-core:2.10.2'
    // implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
    // implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate4:2.4.4'
    implementation 'org.springdoc:springdoc-openapi-ui:1.2.33'
    implementation 'org.xerial:sqlite-jdbc:3.8.11.2'
    implementation 'org.ga4gh:ga4gh-starter-kit-common:0.5.3'
    implementation 'org.ga4gh:ga4gh-starter-kit-drs:0.1.3'

    testImplementation 'org.testng:testng:7.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.0'
    testImplementation 'org.springframework.security:spring-security-test'
}

jar {
    enabled = true
}

bootJar {
    mainClassName = 'org.ga4gh.starterkit.wes.app.WesStandaloneServer'
}

test {
    testLogging {
        showStandardStreams = true // make true for log output to console
    }
    // Use TestNG for unit tests
    useTestNG()
}

jacoco {
    toolVersion = '0.8.5'
    reportsDir = file("$buildDir/reports/jacoco")
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
