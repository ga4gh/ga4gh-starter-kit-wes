buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the plugins to add support for building a CLI application
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'

    // Apply the plugin to add support for jacoco test coverage report
    id 'jacoco'

    id 'io.codearte.nexus-staging' version '0.11.0'
}

apply plugin: 'com.bmuschko.nexus'

archivesBaseName = 'ga4gh-starter-kit-wes'
group 'org.ga4gh'
version '0.0.3'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:28.1-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'

    compile 'org.springframework.boot:spring-boot-starter-aop'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.apache.httpcomponents:httpclient:4.5.13'
    compile 'commons-cli:commons-cli:1.4'
    compile 'commons-io:commons-io:2.8.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4'
    compile 'org.hibernate:hibernate-core:5.4.11.Final'
    compile 'org.springframework:spring-orm:5.1.6.RELEASE'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'org.hibernate:hibernate-core:5.4.11.Final'
    compile 'org.postgresql:postgresql:42.2.10'
    compile 'javax.xml.bind:jaxb-api:2.2.8'
    compile 'com.fasterxml.jackson.core:jackson-core:2.10.2'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate4:2.4.4'
    compile 'org.springdoc:springdoc-openapi-ui:1.2.33'
    compile 'org.xerial:sqlite-jdbc:3.8.11.2'
    compile 'org.ga4gh:ga4gh-starter-kit-common:0.3.3'
    compile 'org.ga4gh:ga4gh-starter-kit-drs:0.1.3'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile ("org.springframework.security:spring-security-test")
}

jar {
    enabled = true
}

bootJar {
    mainClassName = 'org.ga4gh.starterkit.wes.app.WesStandaloneServer'
}

test {
    testLogging {
        showStandardStreams = false // make true for log output to console
    }
    // Use TestNG for unit tests
    useTestNG()
}

jacoco {
    toolVersion = '0.8.5'
    reportsDir = file("$buildDir/reports/jacoco")
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

modifyPom {
    project {
        name 'ga4gh-starter-kit-wes'
        description 'Starter Kit server implementation of the GA4GH Workflow Execution Service (WES) specification'
        url 'https://github.com/ga4gh/ga4gh-starter-kit-wes'
        inceptionYear '2021'

        scm {
            url 'https://github.com/ga4gh/ga4gh-starter-kit-wes'
            connection 'scm:https://github.com/ga4gh/ga4gh-starter-kit-wes.git'
            developerConnection 'scm:git://github.com/ga4gh/ga4gh-starter-kit-wes.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'jb-adams'
                name 'Jeremy Adams'
                email 'jeremy.adams@ga4gh.org'
            }
        }
    }

}

extraArchive {
    sources = true
    tests = true
    javadoc = true
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}
